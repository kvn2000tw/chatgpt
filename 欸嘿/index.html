<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>欸嘿</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: #f8f8f8;
        }
        .container {
            margin-top: 60px;
            text-align: center;
        }
        .placeholder-img {
            width: 320px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .button-link {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .button-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/001.jpeg" alt="假圖片" class="placeholder-img">
        <h1>欸嘿</h1>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button-link">點我</a>
    </div>
</body>
</html>
