<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>卡片網頁</title>
    <style>
        .card {
            width: 320px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background: #fff;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="假圖片">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
        <button onclick="window.location.href='https://example.com'">點我</button>
    </div>
</body>
</html>
